<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo2.png" />

    <title>JALWA &mdash; Traditional Shotokhan</title>
  </head>
  <body>
    <section class="container">
      <div class="log-box">
        <img src="./img/logo2.png" alt="karate logo" class="logo" />
        <p class="logo_text">
          JALWA <br />
          Traditional Shotokhan Karate Association
        </p>
      </div>
      <div class="signbox">
        <form action="#" class="form">
          <input
            type="email"
            placeholder="Email address"
            required
            class="form-item form-item__1 "
            id="Email"
          />

          <input
            type="password"
            placeholder=" password"
            required
            class="form-item form-item__2"
            id="password"
          />

          <input type="submit" value="submit" class="form-item form-item__3" />
          <a href="#" class="forgot form-item__4 ">forgot password?</a>
          <a href="../signup/index.html" class="signup  form-item__5"
            >I am new here</a
          >
        </form>
      </div>
    </section>
  </body>
</html>
