<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo2.png" />

    <title>JALWA &mdash; Traditional Shotokhan</title>
  </head>
  <body>
    <section class="container">
      <div class="log-box">
        <img src="./img/logo2.png" alt="karate logo" class="logo" />
        <p class="logo_text">
          JALWA <br />
          Traditional Shotokhan Karate Association
        </p>
      </div>
      <div class="signbox">
        <form action="#" class="form">
          <input
            type="text"
            placeholder="first name"
            required
            class="form-item form-item__1 "
            id="first"
          />
          <input
            type="text"
            placeholder="lastname"
            class="form-item form-item__2"
            id="last"
          />
          <input
            type="email"
            placeholder="Email address"
            required
            class="form-item form-item__3 "
            id="Email"
          />
          <input
            type="text"
            placeholder=" Location"
            required
            class="form-item form-item__4"
            id="location"
          />
          <textarea
            name="address"
            id="address"
            cols="20"
            rows="10"
            placeholder="Address"
            class="form-item form-item__5"
          ></textarea>
          <input
            type="tel"
            required
            class="form-item form-item__6"
            placeholder="Contact"
            id="contact"
          />
          <input
            type="password"
            placeholder=" password"
            required
            class="form-item form-item__7"
            id="password"
          />
          <input
            type="password"
            placeholder=" confirm password"
            required
            class="form-item form-item__8"
            id="confirm-password"
          />
          <input type="submit" value="submit" class="form-item form-item__9" />
        </form>
      </div>
    </section>
  </body>
</html>
